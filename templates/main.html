<!DOCTYPE html>
<html>
    <head>
        <title>Busqueda</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   
        
    </head>
    <body style="background-color: #121312">

        <div style="margin-left: 40px; margin-top: 20px; color: rgb(51, 71, 107);">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: rgb(51, 71, 107);" href="{{ url_for('login') }}">
                        <h1>BOOKS for you</h1> <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
            

        <div style="color: #22682b; margin-left: 40px; margin-top: 20px;">
            <h3>Busca tus libros</h3>
            Bienvenido usuario: {{name}}
        </div>

        <hr>
        <br>
        <br>
        <div style="margin-left: 40px;">
            <div class="search-box">
                <form class="search" action="{{ url_for('libros') }}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                           
                            <input name="search" class="form-control form-control-lg" placeholder="Busca Libros por ISBN, Titulo o Autor" />
                            
                            {% if message %}
                            <small id="searchHelp" class="form-text text-danger">{{ message }} {{search}}</small>
                            {% endif %}}
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-outline-success btn-lg btn-block"><span>Buscar</span></button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>

        <br>
        <br>
        <hr>

        <form action="{{url_for('logout_page')}}" style="margin-left: 30px;">
            <div class="form-group col-md-2">
                <button class="btn btn-outline-success btn-block">Salir</button>
            </div>
        </form>

    </body>
</html>
